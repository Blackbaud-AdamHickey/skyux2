<sky-demo-page title="Paging">
  <sky-demo-page-summary>
    This paging component displays a SKY UX-themed pagination control.
  </sky-demo-page-summary>

  <sky-demo-page-properties>
    <sky-demo-page-property
        propertyName="currentPage"
        defaultValue="1"
        isOptional="true"
    >
      Specifies the current page number, starting at 1.
    </sky-demo-page-property>
    <sky-demo-page-property
        propertyName="pageSize"
        defaultValue="10"
        isOptional="true"
    >
      Specifies the page size.
      Acceptable values: <code>Observable number or number</code>.
    </sky-demo-page-property>
    <sky-demo-page-property
        propertyName="maxPages"
        defaultValue="5"
        isOptional="true"
    >
      Specifies the maximum pages displayed.
      Acceptable values: <code>Observable number or number</code>.
    </sky-demo-page-property>
  </sky-demo-page-properties>

  <sky-demo-page-example>
    <sky-paging-demo></sky-paging-demo>
    <sky-demo-page-code demoName="Paging"></sky-demo-page-code>
  </sky-demo-page-example>

</sky-demo-page>
