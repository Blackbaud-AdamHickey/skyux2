<sky-demo-page title="Wait">
  <sky-demo-page-summary>
    <p>
      The wait directive and service allow you to create blocking and nonblocking waits on individual elements as well as the page.
    </p>
  </sky-demo-page-summary>

  <sky-demo-page-properties sectionHeading="Wait directive properties">
    <sky-demo-page-property
        propertyName="skyWait"
    >
      When set to true, wait indication appears on the element that the <code>sky-wait</code> attribute is placed upon.
    </sky-demo-page-property>
  </sky-demo-page-properties>

  <sky-demo-page-example>
    <sky-wait-demo></sky-wait-demo>
    <sky-demo-page-code demoName="Wait"></sky-demo-page-code>
  </sky-demo-page-example>

</sky-demo-page>
